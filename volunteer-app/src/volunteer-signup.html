<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="volunteer-signup">
  <template>
    
<style include="iron-flex iron-flex-alignment"></style>
  <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Volunteer Now</h1>
      <p>Sign up here to volunteer your services to the local flood response team</p>
      <paper-item>Your details</paper-item>
      <paper-input label="Name" value="{{volunteer.name}}">
          <iron-icon icon="face" slot="prefix"></iron-icon>
      </paper-input>
      <paper-input label="Mobile" value="{{volunteer.phone}}">
          <iron-icon icon="communication:phone" slot="prefix"></iron-icon>
      </paper-input>
      <paper-item>Skills</paper-item>
      <div class="flex layout vertical">
        <paper-checkbox checked="{{volunteer.skills.firstaid}}">First aid</paper-checkbox>
        <paper-checkbox checked="{{volunteer.skills.knowledge}}">Local knowledge</paper-checkbox>
        <paper-checkbox checked="{{volunteer.skills.carrying}}">Carrying things</paper-checkbox>
      </div>
      <paper-item>Assets</paper-item>
      <div class="flex layout vertical">
        <paper-checkbox checked="{{volunteer.assets.boat}}">Boat</paper-checkbox>
        <paper-checkbox checked="{{volunteer.assets.rope}}">Big rope</paper-checkbox>
        <paper-checkbox checked="{{volunteer.assets.pump}}">Pump</paper-checkbox>    
      </div>
      <div class="flex layout horizontal">
        <div class="flex"></div>
        <paper-button raised class="indigo" on-tap="send">Send</paper-button>
      </div>
  </template>

  <script>
    class VolunteerSignup extends Polymer.Element {
      static get is() { return 'volunteer-signup'; }
      static get properties() {
        return {
          volunteer: {
            type: Object, 
            value: {
              name:"Karen Jones",
              phone:"07844 390234",
              skills: { firstaid: true,carrying:true},
              assets: { rope:true},
              location: {lng:-1.995380, lat:50.716438}
            }
          }
        }
      }
      send() {
        var request = { 
            method: 'POST',
            type: 'volunteer',
            body: this.volunteer
          }
        console.log('SENDING VOLUNTEER', this.volunteer);          
        this.dispatchEvent(new CustomEvent('xhr-request', {detail: request, bubbles: true, composed: true}));
      }
    }

    window.customElements.define(VolunteerSignup.is, VolunteerSignup);
  </script>
</dom-module>
